openapi: "3.0.1"
info:
    title: "trip-carrier-advance-api"
    version: "1.0"
    description: "trip-carrier-advance-api"
servers:
    -   url: "{server}/v1"

paths:
    # Trip-Advance API
    /trip_advance/get_state/{trip_id}:
        get:
            security:
                -   bearerAuth: []
            summary: "Получить состояние аванса по трипу"
            operationId: getAdvanceState
            tags:
                - "Трип - операции с авансом"
            parameters:
                -   name: trip_id
                    in: path
                    description: "id заказа на перевозку"
                    required: true
                    schema:
                        type: integer
                        format: int64
                        minimum: 1
            responses:
                200:
                    description: "OK! Get advance-state for Trip."
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/TripAdvanceState"
                default:
                    description: "Другая ошибка в кнопке 'Выдать аванс'"
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
                422:
                    description: "Ошибка"
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"

    /trip_advance/give_advance/{trip_id}:
        post:
            security:
                -   bearerAuth: []
            summary: "Выдать аванс"
            operationId: giveAdvanceForTrip
            tags:
                - "Трип - операции с авансом"
            parameters:
                -   name: trip_id
                    in: path
                    description: "ID перевозки"
                    required: true
                    schema:
                        type: integer
                        format: int64
                        minimum: 1
            responses:
                200:
                    description: "Give advance OK"
                default:
                    description: "Some Give advance error"
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
                422:
                    description: "Give advance internal error"
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"

    # Advances Desktop API
    /advances/search/{tab}:
        post:
            security:
                -   bearerAuth: []
            summary: "Список авансов (грид)"
            operationId: search
            tags:
                - "Рабочий стол авансирования"
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/Filter'
            parameters:
                -   name: tab
                    in: path
                    schema:
                        type: string
                    required: true
                    description: "Фильтр (название вкладки раб.стола авансирования)"
            responses:
                200:
                    description: "OK - Грид получен"
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/AdvanceDesktopDTO'
                default:
                    description: "Ошибка - рабочий стол авансирования"
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
                422:
                    description: "Ошибка запроса грида авансирования."
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"

    /advances/complete_loading:
        put:
            security:
                -   bearerAuth: []
            summary: "Обновить в 'Авансе' факт загрузки водителя"
            operationId: setLoadingComplete
            tags:
                - "Рабочий стол авансирования"
            parameters:
                -   name: id
                    in: query
                    schema:
                        type: integer
                        format: int64
                    required: true
                    description: "Номер запроса на аванс"
                -   name: loading_complete
                    in: query
                    schema:
                        type: boolean
                    required: true
                    description: "Флаг, что водитель загрузился"
            responses:
                200:
                    description: "OK - водитель загрузился"
                default:
                    description: "Ошибка - водитель загрузился"
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
                422:
                    description: "Внтуренняя ошибка - водитель загрузился"
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"

    /advances/cancel:
        put:
            security:
                -   bearerAuth: []
            summary: "Аннулировать (отменить) аванс"
            operationId: cancelAdvance
            tags:
                - "Рабочий стол авансирования"
            parameters:
                -   name: id
                    in: query
                    schema:
                        type: integer
                        format: int64
                    required: true
                    description: "id аванса"
                -   name: comment
                    in: query
                    schema:
                        type: string
                    description: "Комментарий отмены аванса"
            responses:
                200:
                    description: "Отмена аванса - OK"
                default:
                    description: "Отмена аванса - ошибка"
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
                422:
                    description: "Ошибка отмены аванса."
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"

    /advances/change_comment:
        put:
            security:
                -   bearerAuth: []
            summary: "Сменить комментарий в авансе"
            operationId: changeComment
            tags:
                - "Рабочий стол авансирования"
            parameters:
                -   name: id
                    in: query
                    schema:
                        type: integer
                        format: int64
                    required: true
                    description: "id аванса"
                -   name: comment
                    in: query
                    schema:
                        type: string
                    required: true
                    description: "Комментарий отмены аванса"
            responses:
                200:
                    description: "Комментарий аванса - ОК."
                default:
                    description: "Комментарий аванса - ошибка."
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
                422:
                    description: "Комментарий аванса - внутренняя ошибка."
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"

    /advances/send/{id}:
        put:
            security:
                -   bearerAuth: []
            summary: "Подтверждение аванса (Отправка в УНФ)"
            operationId: sendToUnfAdvance
            tags:
                - "Рабочий стол авансирования"
            parameters:
                -   name: id
                    in: path
                    description: "id аванса"
                    required: true
                    schema:
                        type: integer
                        format: int64
                        minimum: 1

            responses:
                200:
                    description: "Отправка в УНФ - ок."
                default:
                    description: "Отправка в УНФ - ошибка."
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
                422:
                    description: "Ошибка отправки в УНФ."
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"


    /advance_contacts/get_contact/{contractor_id}:
        get:
            security:
                -   bearerAuth: []
            summary: "Просмотр контакта перевозчика"
            operationId: getContact
            tags:
                - "Контакты контрагента"
            parameters:
                -   name: contractor_id
                    in: path
                    schema:
                        type: integer
                        format: int64
                    required: true
            responses:
                200:
                    description: "OK"
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/CarrierContactDTO"
                default:
                    description: "Some other error"
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
                422:
                    description: "Business error"
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"


    /advance_contacts/update_contact:
        put:
            security:
                -   bearerAuth: []
            summary: "Обновить контакт авансирования перевозчика"
            operationId: updateContact
            tags:
                - "Контакты контрагента"
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/CarrierContactDTO"
            responses:
                200:
                    description: "Обновление контакта - OK."
                default:
                    description: "Обновление контакта - ошибка."
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
                422:
                    description: "Business error"
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"


    /advance_contacts/add_contact:
        post:
            security:
                -   bearerAuth: []
            summary: "Добавить контакт авансирования перевозчика"
            operationId: addContact
            tags:
                - "Контакты контрагента"
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/CarrierContactDTO"
            responses:
                200:
                    description: "Добавить контакт - OK."
                default:
                    description: "Добавить контакт - ошибка."
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
                422:
                    description: "Business error"
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"



    #Carrier-Page Service - без авторизации
    /advance_carrier/get_advance/{uuid}:
        get:
            summary: "Информация об авансе - экран поставщика"
            operationId: getAdvance
            tags:
                - "Экран перевозчика"
            parameters:
                -   name: uuid
                    in: path
                    description: "uuid заказа на аванс"
                    required: true
                    schema:
                        type: string
                        format: uuid
            responses:
                200:
                    description: "OK"
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/CarrierPage'
                default:
                    description: "Some other error"
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
                422:
                    description: "Business error"
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"

    /advance_carrier/want_advance/{uuid}:
        post:
            summary: "Кнопка 'Хочу аванс' - экран поставщика"
            operationId: carrierWantsAdvance
            tags:
                - "Экран перевозчика"
            parameters:
                -   name: uuid
                    in: path
                    description: "uuid заказа на аванс"
                    required: true
                    schema:
                        type: string
                        format: uuid
            responses:
                200:
                    description: "OK"
                default:
                    description: "Some other error"
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
                422:
                    description: "Business error"
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"

    /advance_carrier/upload_assignment:
        post:
            tags:
                - "Экран перевозчика"
            summary: "Загрузка в 'Обоз' подписанного PDF-файла 'Заявки на аванс' - экран поставщика"
            operationId: uploadAssignment
            parameters:
                -   name: id
                    in: query
                    schema:
                        type: integer
                        format: int64
                    description: "Номер заказа поставщика"
            requestBody:
                required: true
                content:
                    multipart/form-data:
                        schema:
                            $ref: "#/components/schemas/RequestFormData"
            responses:
                "201":
                    description: "Данные успешно получены"
                "422":
                    description: "Ошибка в процессе получения файла"

    /advance_carrier/download_template/{id}:
        get:
            tags:
                - "Экран перевозчика"
            summary: "Запрос на скачивание шаблонной 'Заявки на аванс' - экран перевозчика"
            operationId: downloadAdvanceTemplate
            parameters:
                -   name: id
                    in: path
                    schema:
                        type: integer
                        format: int64
                    description: "id аванса"
            responses:
                "200":
                    description: "PDF-файл шаблона"
                    content:
                        application/pdf:
                            schema:
                                type: string
                                format: binary
                "422":
                    description: "Ошибка в процессе скачивания файла"


    /advance_test/cutUrl/{stringUrl}:
        post:
            security:
                -   bearerAuth: []
            summary: "URL-сокращатор"
            operationId: cutUrl
            parameters:
                -   name: stringUrl
                    in: path
                    description: "Сокращаемый URL"
                    required: true
                    schema:
                        type: string
                        format: uri
            tags:
                - Песочница
                - Messaging
            responses:
                200:
                    description: "OK"
                default:
                    description: "Some other error"
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/ShortUrlResponse"
                422:
                    description: "Business error"
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"

    /advance_test/create_message/{advance_id}:
        get:
            security:
                -   bearerAuth: []
            summary: "Выполнить уведомление по авансу (e-mail и смс в общем  случае)"
            operationId: createMessage
            tags:
                - Песочница
                - Messaging
            parameters:
                -   name: advance_id
                    in: path
                    description: "Id аванса"
                    required: true
                    schema:
                        type: integer
                        format: int64
                        minimum: 1
            responses:
                200:
                    description: "OK"
                    content:
                        application/json:
                            schema:
                                type: string
                default:
                    description: "Some other error"
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
                422:
                    description: "Business error"
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"

# Apply the security globally to all operations
security:
    -   bearerAuth: []
components:
    securitySchemes:
        bearerAuth:
            type: http
            scheme: bearer
            bearerFormat: JWT
    schemas:
        Error:
            required:
                - status
                - error_code
                - error_message
            properties:
                status:
                    type: string
                error_code:
                    type: string
                error_message:
                    type: string

        ShortUrlResponse:
            required:
                - stringUrl
            properties:
                stringUrl:
                    type: string

        AdvanceDesktopDTO:
            type: object
            description: "Список запросов на аванс для страницы авансирования"
            properties:
                paginator:
                    $ref: "#/components/schemas/Paginator"
                advances:
                    type: array
                    items:
                        $ref: '#/components/schemas/AdvanceDTO'

        AdvanceDTO:
            type: object
            description: "Элемент списка запросов на аванс для страницы авансирования"
            properties:
                id:
                    type: integer
                    format: int64
                    description: "ID запроса на авансирование"
                trip_num:
                    type: string
                    description: "Номер перевозки"
                created_at:
                    type: string
                    format: date-time
                    description: "Дата создания заказа поставщика"
                push_button_at:
                    type: string
                    format: date-time
                    description: "Дата и время нажатия на кнопку"
                contractor_name:
                    type: string
                    description: "Исполнитель наименование"
                contact_fio:
                    type: string
                    description: "Контакты исполнителя ФИО"
                contact_email:
                    type: string
                    description: "Контакты исполнителя Почта"
                contact_phone:
                    type: string
                    description: "Контакты исполнителя Телефон"
                payment_contractor:
                    type: string
                    description: "От кого везём"
                is_automation_request:
                    type: boolean
                    description: "Признак автоматической выдачи аванса"
                trip_cost_with_vat:
                    type: number
                    format: double
                    description: "Стоимость перевозки с НДС"
                advance_payment_sum:
                    type: number
                    format: double
                    description: "Сумма аванса"
                registration_fee:
                    type: number
                    format: double
                    description: "Сбор за оформление документов"
                loading_complete:
                    type: boolean
                    description: "Водитель загрузился"
                contract_attach_uuid:
                    type: string
                    format: uuid
                    description: "UUID «Договор-заявка» или «Заявка»"
                advance_attach_uuid:
                    type: string
                    format: uuid
                    description: "UUID Заявки на авансирование"
                is_1C_send_allowed:
                    type: boolean
                    description: "Признак доступности отправки в 1с"
                is_paid:
                    type: boolean
                    description: "Оплачен"
                paid_at:
                    type: string
                    format: date-time
                    description: "Дата оплаты"
                comment:
                    type: string
                    description: "Комментарий"
                is_cancelled:
                    type: boolean
                    description: "Признак аннулирован аванс"
                cancelled_comment:
                    type: string
                    description: "Комментарий к аннулированию аванса"
                is_unf_send:
                    type: boolean
                    description: "Признак отправили в УНФ"


        CarrierPage:
            type: object
            description: "Аванс - Страница перевозчика"
            properties:
                page_carrier_url_is_access:
                    type: boolean
                    description: "Признак доступности ссылки в кабинет перевозчика "
                id:
                    type: integer
                    format: int64
                    description: "ID запроса на авансирование"
                trip_num:
                    type: string
                    description: "Номер перевозки"
                is_auto:
                    type: boolean
                    description: "Авто-аванс"
                is_cancelled:
                    type: boolean
                    description: "Признак аннулирован аванс"
                is_vat_payer:
                    type: boolean
                    description: "Признак плательщика НДС"
                is_wanted:
                    type: boolean
                    description: "Была ли нажата кнопка 'Хочу аванс'"
                trip_cost_with_vat:
                    type: number
                    format: double
                    description: "Стоимость перевозки с НДС"
                advance_payment_sum:
                    type: number
                    format: double
                    description: "Сумма аванса"
                registration_fee:
                    type: number
                    format: double
                    description: "Сбор за оформление документов"
                loading_complete:
                    type: boolean
                    description: "Водитель загрузился"
                loading_address:
                    type: string
                    description: "Адрес первой погрузки"
                unloading_address:
                    type: string
                    description: "Адрес последней разгрузки"
                loading_date:
                    type: string
                    format: date-time
                    description: "Дата погрузки"
                unloading_date:
                    type: string
                    format: date-time
                    description: "Дата разгрузки"
                loading_tz:
                    type: string
                    description: "Таймзона погрузки"
                unloading_tz:
                    type: string
                    description: "Таймзона разгрузки"

        LocationInfo:
            type: object
            description: "Погрузка-разгрузка"
            properties:
                tz:
                    type: string
                    description: "Таймзона "
                date:
                    type: string
                    format: date-time
                    description: "Дата "
                address:
                    type: string
                    description: "Адрес "


        CarrierContactDTO:
            type: object
            description: Персональные данные
            required:
                - contractor_id
                - full_name
                - phone
                - email
            properties:
                contractor_id:
                    type: integer
                    format: int64
                    description: "ID"
                full_name:
                    type: string
                    description: "ФИО контактного лица"
                phone_number:
                    type: string
                    pattern: '^9\d{9}$'
                    minLength: 10
                    maxLength: 10
                    example: "9851112233"
                    description: "Номер телефона"
                email:
                    type: string
                    description: "Email-адрес"
                    example: user@example.com
                    format: email
                uuid:
                    type: string
                    description: "Идентификатор контакта"
                    example: 123e4567-e89b-12d3-a456-426655440000
                    format: uuid
                created_at:
                    type: string
                    format: date-time
                    example: 2017-07-21T17:32:28Z
                    description: "Время создания контакта"

        Filter:
            type: object
            properties:
                page:
                    type: integer
                    format: int32
                    default: 1
                    description: "Позиция, с которой отдаются результаты"
                per:
                    type: integer
                    format: int32
                    default: 10
                    description: "Количество возвращаемых результатов"
                sort:
                    type: array
                    items:
                        $ref: "#/components/schemas/SortBy"

        SortBy:
            required:
                - key
                - dir
            properties:
                key:
                    #    type: string
                    $ref: '#/components/schemas/SortByField'
                dir:
                    #                    type: string
                    $ref: '#/components/schemas/SortByDirection'

        SortByField:
            type: string
            enum:
                - id
                - uuid
                - created_at
                - order_id
                - trip_id
                - advanceTripFields.num
                - contractor_id
                - driver_id
                - is_automation_request
                - loading_complete
                - contractor_name
                - is_cancelled
                - is_cancelled_at

        SortByDirection:
            type: string
            enum:
                - asc
                - desc

        TripAdvanceState:
            type: object
            description: "Статус выдачи аванса для Трипа - карточка Трипа, кнопка Выдать аванс"
            properties:
                tooltip:
                    type: string
                    description: "Комментарий"
                state:
                    type: string
                    description: "Статус аванса"

        CommentDTO:
            type: object
            description: "Комментарий"
            required:
                - id
                - advance_comment
            properties:
                id:
                    type: integer
                    format: int64
                    description: "id аванса"
                comment:
                    type: string
                    description: "Комментарий"

        Paginator:
            type: object
            description: "Пагинатор"
            required:
                - total
                - per
                - page
            properties:
                total:
                    type: integer
                    format: int64
                    description: "Общее количество записей"
                per:
                    type: integer
                    format: int32
                    description:  "Количество записей на страницу"
                page:
                    type: integer
                    format: int32
                    description: "Номер текущей страницы"

        RequestFormData:
            title: "Параметры запроса"
            type: object
            properties:
                filename:
                    type: string
                    format: binary
            required:
                - filename

        # Это используется в RestService для токена
        ResponseToken:
            type: object
            description: "JWT токены доступа и обновления"
            required:
                - access_token
                - expires_in
                - refresh_expires_in
                - refresh_token
                - token_type
            properties:
                access_token:
                    type: string
