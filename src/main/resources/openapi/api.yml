openapi: "3.0.1"
info:
    title: "trip-carrier-advance-api"
    version: "1.0"
    description: "trip-carrier-advance-api"
servers:
    -   url: "{server}/v1"

paths:
    /advance_payment/request_give_advance_payment/{id}:
        post:
            security:
                -   bearerAuth: []
            summary: "Запрос на выдачу аванса"
            operationId: giveAdvanceForTrip
            tags:
                - Advance Payment
            parameters:
                -   name: id
                    in: path
                    description: "ID перевозки"
                    required: true
                    schema:
                        type: integer
                        format: int64
                        minimum: 1
            responses:
                200:
                    description: "OK"
                default:
                    description: "Some other error"
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
                422:
                    description: "Business error"
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"

    /advance_payment/confirm_advance_payment/{id}:
        post:
            security:
                -   bearerAuth: []
            summary: "Подтверждение аванса (отправка в УНФ)"
            operationId: confirmAdvancePayment
            tags:
                - Advance Payment
            parameters:
                -   name: id
                    in: path
                    description: "ID запроса на авансирование"
                    required: true
                    schema:
                        type: integer
                        format: int64
                        minimum: 1

            responses:
                200:
                    description: "OK"
                default:
                    description: "Some other error"
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
                422:
                    description: "Business error"
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"

    /advance_payment/is_advanced/{trip_id}:
        get:
            security:
                -   bearerAuth: []
            summary: "Проверить выдан ли аванс по трипу"
            operationId: isAdvanced
            tags:
                - Advance Payment
            parameters:
                -   name: trip_id
                    in: path
                    description: "Id заказа на перевозку"
                    required: true
                    schema:
                        type: integer
                        format: int64
                        minimum: 1
            responses:
                200:
                    description: "OK"
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/isTripAdvanced"
                default:
                    description: "Some other error"
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
                422:
                    description: "Business error"
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"

    /advance_payment/search_request/in_work:
        post:
            security:
                -   bearerAuth: []
            summary: "Просмотр списка запросов на аванс (в работе)"
            operationId: searchInWorkRequests
            tags:
                - Advance Payment
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/Filter'
            responses:
                200:
                    description: "OK"
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/AdvanceDesktopDTO'
                default:
                    description: "Some other error"
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
                422:
                    description: "Business error"
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"

    /advance_payment/search_request/problem:
        post:
            security:
                -   bearerAuth: []
            summary: "Список запросов на аванс - Проблемные"
            operationId: searchProblemRequests
            tags:
                - Advance Payment
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/Filter'
            responses:
                200:
                    description: "OK"
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/AdvanceDesktopDTO'
                default:
                    description: "Some other error"
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
                422:
                    description: "Business error"
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"

    /advance_payment/search_request/paid:
        post:
            security:
                -   bearerAuth: []
            summary: "Список запросов на аванс - Оплаченные"
            operationId: searchPaidRequests
            tags:
                - Advance Payment
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/Filter'
            responses:
                200:
                    description: "OK"
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/AdvanceDesktopDTO'
                default:
                    description: "Some other error"
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
                422:
                    description: "Business error"
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"

    /advance_payment/search_request/not_paid:
        post:
            security:
                -   bearerAuth: []
            summary: "Список запросов на аванс - Неоплаченные"
            operationId: searchNotPaidRequests
            tags:
                - Advance Payment
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/Filter'
            responses:
                200:
                    description: "OK"
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/AdvanceDesktopDTO'
                default:
                    description: "Some other error"
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
                422:
                    description: "Business error"
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"

    /advance_payment/search_request/canceled:
        post:
            security:
                -   bearerAuth: []
            summary: "Список запросов на аванс - Аннулированные"
            operationId: searchCanceledRequests
            tags:
                - Advance Payment
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/Filter'
            responses:
                200:
                    description: "OK"
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/AdvanceDesktopDTO'
                default:
                    description: "Some other error"
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
                422:
                    description: "Business error"
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"

    /advance_payment/contact/get_contact_carrier/{contrctor_id}:
        get:
            security:
                -   bearerAuth: []
            summary: "Просмотр контактов перевозчика"
            operationId: getContactCarrier
            tags:
                - Cotractor
            parameters:
                -   name: contrctor_id
                    in: path
                    schema:
                        type: integer
                        format: int64
                    required: true
            responses:
                200:
                    description: "OK"
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/CarrierContactDTO"
                default:
                    description: "Some other error"
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
                422:
                    description: "Business error"
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"

    /advance_payment/contact/update_contact_carrier:
        put:
            security:
                -   bearerAuth: []
            summary: "Обновить контакт авансирования перевозчика"
            operationId: updateContactCarrier
            tags:
                - Cotractor
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/CarrierContactDTO"
            responses:
                200:
                    description: "OK"
                default:
                    description: "Some other error"
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
                422:
                    description: "Business error"
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"

    /advance_payment/contact/add_contact_carrier:
        post:
            security:
                -   bearerAuth: []
            summary: "Добавить контакт авансирования перевозчика"
            operationId: addContactCarrier
            tags:
                - Cotractor
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/CarrierContactDTO"
            responses:
                200:
                    description: "OK"
                default:
                    description: "Some other error"
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
                422:
                    description: "Business error"
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"

    /advance_payment/update_loading_complete:
        put:
            security:
                -   bearerAuth: []
            summary: "Обновить в 'Авансе' факт загрузки водителя"
            operationId: updateLoadingComplete
            tags:
                - Advance Payment
            parameters:
                -   name: id
                    in: query
                    schema:
                        type: integer
                        format: int64
                    required: true
                    description: "Номер запроса на аванс"
                -   name: loading_complete
                    in: query
                    schema:
                        type: boolean
                    required: true
                    description: "Флаг загрузился водитель"
            responses:
                200:
                    description: "OK"
                default:
                    description: "Some other error"
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
                422:
                    description: "Business error"
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"

    /advance_payment/cancel_advance_payment:
        put:
            security:
                -   bearerAuth: []
            summary: "Аннулировать (отменить) аванс"
            operationId: cancelAdvancePayment
            tags:
                - Advance Payment
            parameters:
                -   name: id
                    in: query
                    schema:
                        type: integer
                        format: int64
                    required: true
                    description: "Номер запроса на аванс"
                -   name: cancelled_comment
                    in: query
                    schema:
                        type: string
                    required: true
                    description: "Комментарий при отмене аванса"
            responses:
                200:
                    description: "OK"
                default:
                    description: "Some other error"
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
                422:
                    description: "Business error"
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"

    /advance_payment/change_advance_payment_comment:
        put:
            security:
                -   bearerAuth: []
            summary: "Сменить комментарий в авансе"
            operationId: changeAdvancePaymentComment
            tags:
                - Advance Payment
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/AdvanceCommentDTO"
            responses:
                200:
                    description: "OK"
                default:
                    description: "Some other error"
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
                422:
                    description: "Business error"
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"

    /advance_payment/download_advance_request_template:
        get:
            tags:
                - Application contract
            summary: "Запрос на скачивание шаблонной заявки на аванс"
            operationId: downloadAvanceRequestTemplate
            parameters:
                -   name: trip_num
                    in: query
                    schema:
                        type: string
                    description: "Номер заказа поставщика"
            responses:
                "200":
                    description: "PDF-файл"
                    content:
                        application/pdf:
                            schema:
                                type: string
                                format: binary
                "422":
                    description: "Ошибка в процессе скачивания файла"

    /advance_payment/download_request:
        get:
            tags:
                - Application contract
            summary: "Запрос на скачивание подписанного PDF-файла заявки"
            operationId: downloadRequest
            parameters:
                -   name: trip_num
                    in: query
                    schema:
                        type: string
                    description: "Номер заказа поставщика"
            responses:
                "200":
                    description: "PDF-файл"
                    content:
                        application/pdf:
                            schema:
                                type: string
                                format: binary
                "422":
                    description: "Ошибка в процессе скачивания файла"

    /advance_payment/download_request_avance:
        get:
            tags:
                - Application contract
            summary: "Запрос на скачивание подписанного PDF-файла 'Заявки на аванс'"
            operationId: downloadAdvanceRequest
            parameters:
                -   name: trip_num
                    in: query
                    schema:
                        type: string
                    description: "Номер заказа поставщика"
            responses:
                "200":
                    description: "PDF-файл"
                    content:
                        application/pdf:
                            schema:
                                type: string
                                format: binary
                "422":
                    description: "Ошибка в процессе скачивания файла"

    /advance_payment/upload_request_avance:
        post:
            security:
                -   bearerAuth: []
            tags:
                - Application contract
            summary: "Добавление подписанного PDF-файла 'Заявки на аванс'"
            operationId: uploadRequestAdvance
            parameters:
                -   name: trip_num
                    in: query
                    schema:
                        type: string
                    description: "Номер заказа поставщика"
            requestBody:
                required: true
                content:
                    multipart/form-data:
                        schema:
                            $ref: "#/components/schemas/RequestFormData"
            responses:
                "201":
                    description: "Данные успешно получены"
                "422":
                    description: "Ошибка в процессе получения файла"

    /advance_payment/carrier/request_by_carrier/{uuid}:
        post:
            summary: "Кнопка 'Хочу аванс' - экран поставщика"
            operationId: carrierWantsAdvance
            tags:
                - Advance Payment
            parameters:
                -   name: uuid
                    in: path
                    description: "uuid заказа на аванс"
                    required: true
                    schema:
                        type: string
                        format: uuid
            responses:
                200:
                    description: "OK"
                default:
                    description: "Some other error"
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
                422:
                    description: "Business error"
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"

    /advance_payment/carrier/search_request/{uuid}:
        #        без авторизации
        get:
            summary: "Запрос на аванс - экран поставщика"
            operationId: searchAdvancePaymentRequestByUuid
            tags:
                - Advance Payment
            parameters:
                -   name: uuid
                    in: path
                    description: "uuid заказа на аванс"
                    required: true
                    schema:
                        type: string
                        format: uuid
            responses:
                200:
                    description: "OK"
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/CarrierPage'
                default:
                    description: "Some other error"
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
                422:
                    description: "Business error"
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"

    /advance_payment/carrier/upload_request_avance_for_carrier:
        #  без авторизации
        post:
            tags:
                - Application contract
            summary: "Добавление подписанного PDF-файла 'Заявки на аванс'"
            operationId: uploadRequestAvanceForCarrier
            parameters:
                -   name: trip_num
                    in: query
                    schema:
                        type: string
                    description: "Номер заказа поставщика"
            requestBody:
                required: true
                content:
                    multipart/form-data:
                        schema:
                            $ref: "#/components/schemas/RequestFormData"
            responses:
                "201":
                    description: "Данные успешно получены"
                "422":
                    description: "Ошибка в процессе получения файла"

    /advance_payment/carrier/download_advance_request_template_for_carrier:
        get:
            #             без авторизации
            tags:
                - Application contract
            summary: "Запрос на скачивание шаблонной 'Заявки на аванс' для экрана поставщика"
            operationId: downloadAvanceRequestTemplateForCarrier
            parameters:
                -   name: trip_num
                    in: query
                    schema:
                        type: string
                    description: "Номер заказа поставщика"
            responses:
                "200":
                    description: "PDF-файл"
                    content:
                        application/pdf:
                            schema:
                                type: string
                                format: binary
                "422":
                    description: "Ошибка в процессе скачивания файла"


    /advance_payment_test/cutUrl/{stringUrl}:
        post:
            security:
                -   bearerAuth: []
            summary: "URL-сокращатор"
            operationId: cutUrl
            parameters:
                -   name: stringUrl
                    in: path
                    description: "Сокращаемый URL"
                    required: true
                    schema:
                        type: string
                        format: uri
            tags:
                - Advance Test-Sandbox
                - Messaging
            responses:
                200:
                    description: "OK"
                default:
                    description: "Some other error"
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/ShortUrlResponse"
                422:
                    description: "Business error"
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"

    /advance_payment_test/create_message/{advance_id}:
        get:
            security:
                -   bearerAuth: []
            summary: "Выполнить уведомление по авансу (e-mail и смс в общем  случае)"
            operationId: createMessage
            tags:
                - Advance Test-Sandbox
                - Messaging
            parameters:
                -   name: advance_id
                    in: path
                    description: "Id аванса"
                    required: true
                    schema:
                        type: integer
                        format: int64
                        minimum: 1
            responses:
                200:
                    description: "OK"
                    content:
                        application/json:
                            schema:
                                type: string
                default:
                    description: "Some other error"
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
                422:
                    description: "Business error"
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"

# Apply the security globally to all operations
security:
    -   bearerAuth: []
components:
    securitySchemes:
        bearerAuth:
            type: http
            scheme: bearer
            bearerFormat: JWT
    schemas:
        Error:
            required:
                - status
                - error_code
                - error_message
            properties:
                status:
                    type: string
                error_code:
                    type: string
                error_message:
                    type: string

        ShortUrlResponse:
            required:
                - stringUrl
            properties:
                stringUrl:
                    type: string

        AdvanceCommentDTO:
            type: object
            description: "Комментарий"
            required:
                - id
                - advance_comment
            properties:
                id:
                    type: integer
                    format: int64
                    description: "Номер запроса на аванс"
                advance_comment:
                    type: string
                    description: "Комментарий в авансе"

        AdvanceDesktopDTO:
            type: object
            description: "Список запросов на аванс для страницы авансирования"
            properties:
                paginator:
                    $ref: "#/components/schemas/Paginator"
                advances:
                    type: array
                    items:
                        $ref: '#/components/schemas/AdvanceDTO'

        AdvanceDTO:
            type: object
            description: "Элемент списка запросов на аванс для страницы авансирования"
            properties:
                id:
                    type: integer
                    format: int64
                    description: "ID запроса на авансирование"
                trip_num:
                    type: string
                    description: "Номер перевозки"
                created_at:
                    type: string
                    format: date-time
                    description: "Дата создания заказа поставщика"
                push_button_at:
                    type: string
                    format: date-time
                    description: "Дата и время нажатия на кнопку"
                contractor_name:
                    type: string
                    description: "Исполнитель наименование"
                contact_fio:
                    type: string
                    description: "Контакты исполнителя ФИО"
                contact_email:
                    type: string
                    description: "Контакты исполнителя Почта"
                contact_phone:
                    type: string
                    description: "Контакты исполнителя Телефон"
                payment_contractor:
                    type: string
                    description: "От кого везём"
                is_automation_request:
                    type: boolean
                    description: "Признак автоматической выдачи аванса"
                trip_cost_with_vat:
                    type: number
                    format: double
                    description: "Стоимость перевозки с НДС"
                advance_payment_sum:
                    type: number
                    format: double
                    description: "Сумма аванса"
                registration_fee:
                    type: number
                    format: double
                    description: "Сбор за оформление документов"
                loading_complete:
                    type: boolean
                    description: "Водитель загрузился"
                is_contract_application_loaded:
                    type: boolean
                    description: "Ссылка на скачивание «Договор-заявка» или «Заявка»"
                is_advance_application_loaded:
                    type: boolean
                    description: "Ссылка на скачивание заявки на авансирование"
                is_1C_send_allowed:
                    type: boolean
                    description: "Признак доступности отправки в 1с"
                is_paid:
                    type: boolean
                    description: "Оплачен"
                paid_at:
                    type: string
                    format: date-time
                    description: "Дата оплаты"
                comment:
                    type: string
                    description: "Комментарий"
                is_cancelled:
                    type: boolean
                    description: "Признак аннулирован аванс"
                cancelled_comment:
                    type: string
                    description: "Комментарий к аннулированию аванса"
                is_unf_send:
                    type: boolean
                    description: "Признак отправили в УНФ"


        CarrierPage:
            type: object
            description: "Аванс - Страница перевозчика"
            properties:
                page_carrier_url_is_access:
                    type: boolean
                    description: "Признак доступности ссылки в кабинет перевозчика "
                id:
                    type: integer
                    format: int64
                    description: "ID запроса на авансирование"
                trip_num:
                    type: string
                    description: "Номер перевозки"
                is_auto:
                    type: boolean
                    description: "Авто-аванс"
                is_cancelled:
                    type: boolean
                    description: "Признак аннулирован аванс"
                is_vat_payer:
                    type: boolean
                    description: "Признак плательщика НДС"
                is_wanted:
                    type: boolean
                    description: "Была ли нажата кнопка 'Хочу аванс'"
                trip_cost_with_vat:
                    type: number
                    format: double
                    description: "Стоимость перевозки с НДС"
                advance_payment_sum:
                    type: number
                    format: double
                    description: "Сумма аванса"
                registration_fee:
                    type: number
                    format: double
                    description: "Сбор за оформление документов"
                loading_complete:
                    type: boolean
                    description: "Водитель загрузился"
                loading_address:
                    type: string
                    description: "Адрес первой погрузки"
                unloading_address:
                    type: string
                    description: "Адрес последней разгрузки"
                loading_date:
                    type: string
                    format: date-time
                    description: "Дата погрузки"
                unloading_date:
                    type: string
                    format: date-time
                    description: "Дата разгрузки"
                loading_tz:
                    type: string
                    description: "Таймзона погрузки"
                unloading_tz:
                    type: string
                    description: "Таймзона разгрузки"

        LocationInfo:
            type: object
            description: "Погрузка-разгрузка"
            properties:
                tz:
                    type: string
                    description: "Таймзона "
                date:
                    type: string
                    format: date-time
                    description: "Дата "
                address:
                    type: string
                    description: "Адрес "


        CarrierContactDTO:
            type: object
            description: Персональные данные
            required:
                - contractor_id
                - full_name
                - phone
                - email
            properties:
                contractor_id:
                    type: integer
                    format: int64
                    description: "ID"
                full_name:
                    type: string
                    description: "ФИО контактного лица"
                phone_number:
                    type: string
                    pattern: '^9\d{9}$'
                    minLength: 10
                    maxLength: 10
                    example: "9851112233"
                    description: "Номер телефона"
                email:
                    type: string
                    description: "Email-адрес"
                    example: user@example.com
                    format: email
                uuid:
                    type: string
                    description: "Идентификатор контакта"
                    example: 123e4567-e89b-12d3-a456-426655440000
                    format: uuid
                created_at:
                    type: string
                    format: date-time
                    example: 2017-07-21T17:32:28Z
                    description: "Время создания контакта"

        Filter:
            type: object
            properties:
                page:
                    type: integer
                    format: int32
                    default: 1
                    description: "Позиция, с которой отдаются результаты"
                per:
                    type: integer
                    format: int32
                    default: 10
                    description: "Количество возвращаемых результатов"
                sort:
                    type: array
                    items:
                        $ref: "#/components/schemas/SortBy"

        SortBy:
            required:
                - key
                - dir
            properties:
                key:
                    #                    type: string
                    $ref: '#/components/schemas/SortByField'
                dir:
                    #                    type: string
                    $ref: '#/components/schemas/SortByDirection'

        SortByField:
            type: string
            enum:
                - trip_num
                - push_button_at
                - is_pushed_unf_button
                - is_automation_request
                - loading_complete
                - is_downloaded_contract_application
                - is_downloaded_advance_application
                - is_paid
                - is_problem
                - is_paid_at
                - is_cancelled
                - is_cancelled_at
                - is_notied

        SortByDirection:
            type: string
            enum:
                - asc
                - desc

        isTripAdvanced:
            type: object
            description: "Статус выдачи аванса для Трипа"
            properties:
                tooptip:
                    type: string
                    description: "Комментарий"
                state:
                    type: string
                    description: "Статус аванса"

        Paginator:
            type: object
            description: "Пагинатор"
            required:
                - total
                - per
                - page
            properties:
                total:
                    type: integer
                    format: int32
                    description: "Общее количество записей"
                per:
                    type: integer
                    format: int32
                    description:  "Количество записей на страницу"
                page:
                    type: integer
                    format: int32
                    description: "Номер текущей страницы"

        RequestFormData:
            title: "Параметры запроса"
            type: object
            properties:
                filename:
                    type: string
                    format: binary
            required:
                - filename

        # Это используется в RestService для токена
        ResponseToken:
            type: object
            description: "JWT токены доступа и обновления"
            required:
                - access_token
                - expires_in
                - refresh_expires_in
                - refresh_token
                - token_type
            properties:
                access_token:
                    type: string
                    example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c"
                    description: "Токен доступа"
                expires_in:
                    type: integer
                    format: int32
                    example: 86400
                    description: "Время жизни токена доступа, секунды"
                refresh_expires_in:
                    type: integer
                    format: int32
                    example: 2592000
                    description: "Время жизни токена обновления, секунды"
                refresh_token:
                    type: string
                    example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c"
                token_type:
                    type: string
                    example: "Bearer"
                    description: "Тип токена"
